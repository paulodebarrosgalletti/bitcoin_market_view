<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Crypto Tracker</h1>
    </header>
    <main>
        <section class="crypto-section">
            <div class="crypto-card" id="bitcoin-card">
                <h2>Bitcoin</h2>
                <div class="price" id="crypto-price">R$0.00</div>
                <div class="details" id="bitcoin-details"></div>
                <div class="update-timer">
                    Next update in <span id="bitcoin-timer">50</span> seconds
                    <br>
                    Last update: <span id="bitcoin-last-updated">Never</span>
                </div>
            </div>

            <div class="crypto-card" id="dogecoin-card">
                <h2>Dogecoin</h2>
                <div class="price" id="crypto-price-dogecoin">R$0.00</div>
                <div class="details" id="dogecoin-details"></div>
                <div class="update-timer">
                    Next update in <span id="dogecoin-timer">50</span> seconds
                    <br>
                    Last update: <span id="dogecoin-last-updated">Never</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Tracker. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
